<div class=" container p-4" [ngStyle]="{background: 'linear-gradient(-225deg, rgba(255,255,255,0.7) 50%, rgba(0,36,78,0.6) 80%), url(../assets/img/bg-log.jpg)'}">
 <div class="p-3 border-bottom">
    <h4 class="text-center ">Company Registration Form</h4>
    <p >Register your business by using this form. Required fields are marked with an asterisk(*)</p>
 </div>  
  <!--form start -->
 <form class="mt-4 container">
    <div class="row">
        <div class="form-group col-sm ">
            <label for="comp_name">Compnay Name</label>
            <input type="text" class="form-control rounded-0" id="comp_name" >
          </div>
      
          <div class="form-group col-sm">
            <label for="owner">Owner</label>
            <input type="text" class="form-control rounded-0" id="owner" >
          </div>
    </div>
<div class="mt-4">

    <div class="form-group ">
        <label for="street">Compnay Mailing Address</label>
        <input type="text" class="form-control rounded-0" id="street"  placeholder="Street">
      </div>

    <div class="row mt-2">
        <div class="form-group col-sm">
          <input type="city" class="form-control rounded-0" id="city" placeholder="City">
        </div>
      
          <div class="form-group col-sm mt-2">
            <input type="state" class="form-control rounded-0" id="state" placeholder="State">
          </div>
    </div>

    <div class="row mt-2">
        <div class="form-group col-sm">
          <input type="zip" class="form-control rounded-0" id="zip" placeholder="Zip Code" >
        </div>
      
        <div class="col-sm mt-2">
            <select  class="form-select rounded-0" name="country" id="country" required>
                <option disabled selected hidden>Country</option>
                <option  *ngFor="let country of country_list" [value]="country.name.common">{{country.name.common}}</option>

              </select>
          </div>
    </div>
</div>
    







<div class="row mt-4">
    <div class="form-group col-sm">
        <label for="email">Email</label>
        <input type="email" class="form-control rounded-0" id="email" >
      </div>

      <div class="form-group col-sm">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control rounded-0" id="phone" placeholder="### ##### ###">
      </div>
</div>


<div class="row mt-sm-4">
    <div class="form-group col-sm">
        <label for="nominal_cap">Nominal Capital</label>
        <input type="text" class="form-control rounded-0" id="nominal_cap" required>
      </div>
      <div class="col-sm">
        <label for="industry">Industry</label>
        <select class="form-select rounded-0" name="industry" id="industry" required>
            <option disabled selected hidden>*Please Select*</option>
            <option *ngFor="let industry of industry_list" [value]="industry" >{{industry}}</option>
      
          </select>
      </div>

</div>

<div class="d-flex justify-content-center mt-4">
    <button class="btn btn-outline-info mx-2" type="reset">Reset</button>
    <button class="btn btn-info text-white mx-2" type="submit">Register</button>
</div>

  </form>
  <!-- form end -->
</div>
