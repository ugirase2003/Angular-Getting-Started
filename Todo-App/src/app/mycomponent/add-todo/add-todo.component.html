<h4>Add New Todo</h4>
<!-- here we dont need to write that e.preventDefaults nd all angular will handle it by its own -->
<form  (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Todo Title</label>
      <input type="text" class="form-control" [(ngModel)]="title" id="title" aria-describedby="emailHelp" placeholder="Enter Title" name="title">
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <input type="text" class="form-control" [(ngModel)]="desc" id="desc" placeholder="Enter Description" name="desc">
    </div>

    <button type="submit" class="btn btn-primary btn-sm my-2" (onclick)="onSubmit()">Add Todo</button>
  </form>
